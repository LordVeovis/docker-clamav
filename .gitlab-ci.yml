# Official docker image.
image: docker:latest

variables:
  DH_REPOSITORY: veovis/clamav

services:
  - docker:dind

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  - docker login -u "$DH_REGISTRY_USER" -p "$DH_REGISTRY_PASSWORD"

build-master:
  stage: build
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" -t "$DH_REPOSITORY" .
    - docker push "$CI_REGISTRY_IMAGE"
    - docker push "$DH_REPOSITORY"
  only:
    - master

build:
  stage: build
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" -t "$DH_REPOSITORY:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
    - docker push "$DH_REPOSITORY:$CI_COMMIT_REF_SLUG"
  except:
    - master
